<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/result.css') }}">
</head>
<body>
    <!-- 질문란 -->
    <section class="fristSection">
        <input type="text" id="textBox" value="{{ question }}" readonly />
    </section>

    <!-- Answer -->
    <section class="answerSection">
        <h1>Answer</h1>
        <div>
            <div id="answerBox">
                
                <!-- 자연어 결과 -->
                {% for sentence in natural_language %}
                    {{ sentence }}
                {% endfor %}
            </div>

            <h2>Cypher Query</h2>
            <p>{{ answer }}</p>

            <!-- <button id="beforeBtn">
                <img src="../static/images/beforeBtn.png" class="beforeImg">
            </button>
            <button id="nextBtn">
                <img src="../static/images/nextBtn.png" class="nextImg">
            </button>         -->
        </div>
    </section>

    <!-- js -->
    <script src="{{ url_for('static', path='js/result.js') }}" defer></script>
</body>
</html>
