<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/result.css') }}">
</head>
<body>
    <!-- 질문란 -->
    <section class="fristSection">
        <input type="text" id="textBox" value="{{ question }}" readonly />
    </section>

    <!-- Answer -->
    <section class="answerSection">
        <h1>Answer</h1>
        <div>
            <div id="answerBox">{{ answer }}</div>
            <h2>Neo4j 실행 결과</h2>
            {% if query_result.error %}
            <div style="color: red;">
                ❌ 오류 발생: {{ query_result.error }}
            </div>
            {% else %}
            <!-- 기존 결과 테이블 출력 -->
            <table>
                {% for row in query_result %}
                <tr>
                    {% for key, value in row.items() %}
                    <td>{{ key }}: {{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            {% endif %}

            <button id="beforeBtn">
                <img src="../static/images/beforeBtn.png" class="beforeImg">
            </button>
            <button id="nextBtn">
                <img src="../static/images/nextBtn.png" class="nextImg">
            </button>        
        </div>
    </section>

    <!-- js -->
    <script src="{{ url_for('static', path='js/result.js') }}" defer></script>
</body>
</html>
